<!DOCTYPE html><html lang="en"><head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<meta charset="utf-8">

</head>
<body>
<main>
</main>
<button id="start" class = "button" onclick="run_sth()">start</button>
<button id="start1" class = "button" onclick="run_sth2()">start</button>
<button id="start2" class = "button" onclick="run_together()">together</button>
<button id="play" class = "button" onclick="">GET READY</button>


</body>

<footer>
  <script>

    var synths = [];
    var panners = [];

    
    
    function run_sth(){
      play_synth(0);
    
    }

        
    function run_sth2(){

      play_synth(2);

    
    }

    function run_together(){
      run_sth();
      run_sth2();

    }
    
    function caculate_freq(input_index){
        return 440* Math.pow(2, ((input_index)*2+0)/12);
      }

    function initialize_panners(){
      for (var i = 0; i < 3; i++) {
        var panner = new Tone.Panner(1*(i-1)).toMaster();
        panners.push(panner);
      }
    }
    
    function initialize_synths(){
      for (var i = 0; i < 3; i++) {
        var synth = new Tone.Synth().connect(panners[i]).toMaster();
        synths.push(synth);
      }

      
      
    }
  
    function play_synth(index){
      synths[index].triggerAttackRelease(caculate_freq(index), "8n");
    }





    window.addEventListener("load", (event) => {
      initialize_panners();
      initialize_synths();

      console.log("page is fully loaded");
    });

    
    
    
    </script>
</footer>

</html>
