<!DOCTYPE html><html lang="en"><head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.42/Tone.min.js"></script>
<meta charset="utf-8">

</head>
<body>
<main>
</main>
<button id="start" class = "button" onclick="run_sth()">start</button>
<button id="start" class = "button" onclick="run_sth2()">start</button>
<button id="start" class = "button" onclick="run_together()">together</button>
<button id="start" class = "button" onclick="">GET READY</button>

</body>

<footer>
  <script>

    var oscillators = [];
    var panners = [];
    
    
    function run_sth(){
      var panner = new Tone.Panner(-0.8).toDestination();
      panners.push(panner);
      var osc = new Tone.Oscillator(440, "sine").connect(panner).start();

      oscillators.push(osc);
      console.log("start running");
    
    }

        
    function run_sth2(){
      var panner = new Tone.Panner(+0.8).toDestination();
      panners.push(panner);
      var osc2 = new Tone.Oscillator(440, "sine").connect(panner).start();


      oscillators.push(osc2);
      console.log("start running");
    
    }

    function run_together(){
      run_sth();
      run_sth2();

    }
    
    
    
    </script>
</footer>

</html>
